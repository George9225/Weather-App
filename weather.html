<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="weather-app">
    <!-- Header -->
    <header class="weather-header">
      <div class="status-bar">
        <span class="time"></span>
        <div class="status-icons">
          <span class="signal"></span>
          <span class="wifi"></span>
          <span class="battery"></span>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search city..." />
            <button class="search-btn">🔍</button>
        </div>
      </div>
      <div class="location">Montreal</div>
      <div class="temperature">19°</div>
      <div class="condition">Mostly Clear</div>
      <div class="high-low">H:24° L:18°</div>
    </header>

    <!-- House Illustration -->
    <div class="illustration">
      <!-- Add image via CSS or img tag here if needed -->
      <div class="house-image"></div>
    </div>

    <!-- Forecast Tabs -->
    <div class="forecast-section">
      <div class="forecast-tabs">
        <button class="tab active">Hourly Forecast</button>
        <button class="tab">Weekly Forecast</button>
      </div>

      <!-- Hourly Forecast Cards -->
      <div class="forecast-cards">
        <div class="card">
          <div class="time">12 AM</div>
          <div class="icon">🌧️</div>
          <div class="chance">30%</div>
          <div class="temp">19°</div>
        </div>
        <div class="card">
          <div class="time">Now</div>
          <div class="icon">🌧️</div>
          <div class="temp">19°</div>
        </div>
        <div class="card">
          <div class="time">2 AM</div>
          <div class="icon">☁️</div>
          <div class="temp">18°</div>
        </div>
        <div class="card">
          <div class="time">3 AM</div>
          <div class="icon">🌧️</div>
          <div class="temp">19°</div>
        </div>
        <div class="card">
          <div class="time">4 AM</div>
          <div class="icon">🌧️</div>
          <div class="temp">19°</div>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <!-- <nav class="bottom-nav">
      <button class="nav-button">
        <span class="icon">⚓</span>
      </button>
      <button class="nav-button central">
        <span class="icon">＋</span>
      </button>
      <button class="nav-button">
        <span class="icon">☰</span>
      </button>
    </nav> -->
  </div>
</body>
</html>
