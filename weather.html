<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
  <div class="weather-app">
    <!-- Header -->
    <header class="weather-header">
      <div class="search-bar">
        <button class="search-btn">🔍</button>
        <input type="text" placeholder="Search city..." />
      </div>
      <div class="location">Batumi</div>
      <div class="temperature">19°</div>
      <div class="date-time">Loading time...</div>
    </header>

    <!-- House Illustration -->
    <div class="illustration">
      <div class="house-image"></div>
    </div>

    <!-- Forecast Tabs -->
    <div class="forecast-section">
      <div class="forecast-tabs">
        <button class="tab">Weekly Forecast</button>
      </div>
      <div class="forecast-cards">
        <div class="card">
          <div class="time">Mon</div>
          <div class="icon">🌧️</div>
          <div class="chance">30%</div>
          <div class="temp">19°</div>
        </div>
        <div class="card">
          <div class="time">Tue</div>
          <div class="icon">🌧️</div>
          <div class="chance">30%</div>
          <div class="temp">19°</div>
        </div>
        <div class="card">
          <div class="time">Wed</div>
          <div class="icon">☁️</div>
          <div class="chance">30%</div>
          <div class="temp">18°</div>
        </div>
        <div class="card">
          <div class="time">Thu</div>
          <div class="icon">🌧️</div>
          <div class="chance">30%</div>
          <div class="temp">19°</div>
        </div>
        <div class="card">
          <div class="time">Fri</div>
          <div class="icon">🌧️</div>
          <div class="chance">30%</div>
          <div class="temp">19°</div>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/weather.js"></script>
</body>
</html>
